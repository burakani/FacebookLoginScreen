<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backgroundColor">
        <div class="container">
            <div class="inputBox">
                <input type="email" name="email" placeholder="Email adress or phone number" class="placeholderFont" required>
                    
                <input type="password" name="passBox" placeholder="Password" class="placeholderFont" required>
            </div>

            <div class="loginButton">
                <input class="loginButtonStyle" type="submit" name="loginButton" value="Log In">
            </div>

            <div class="forgotPass">
                <a class="forgotPassword" href="#">Forgotten password?</a>
                <hr class="seperatorClass">
            </div>

            <div class="createAccount">
                <input type="submit" class="createAccButton" value="Create New Account">
            </div>
        </div>

        <div class="logoClass">
            <img src="img/logo.svg" alt="facebook logo" class="logoStyle">
            <p class="description">Facebook helps you connect and share with the people in your life.</p>
        </div>
    </div>
</body>
</html>
